<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordale!!</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header-box">
      <div class="header-box__menu-bar">
        <img class="header-box__icon" src="./assets/menu.svg" alt="" />
      </div>
      <div class="header-box__menu">
        <img class="header-box__icon" src="./assets/bulb.svg" alt="" />
        <img class="header-box__icon" src="./assets/ranking.svg" alt="" />
        <img class="header-box__icon" src="./assets/setting.svg" alt="" />
        <button class="header-box__btn">Save up to 75%</button>
      </div>
    </header>
    <span class="time">00:00</span>
    <main>
      <div class="board-row row-0">
        <div class="board-column board-block" data-index="00"></div>
        <div class="board-column board-block" data-index="01"></div>
        <div class="board-column board-block" data-index="02"></div>
        <div class="board-column board-block" data-index="03"></div>
        <div class="board-column board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-column board-block" data-index="10"></div>
        <div class="board-column board-block" data-index="11"></div>
        <div class="board-column board-block" data-index="12"></div>
        <div class="board-column board-block" data-index="13"></div>
        <div class="board-column board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-column board-block" data-index="20"></div>
        <div class="board-column board-block" data-index="21"></div>
        <div class="board-column board-block" data-index="22"></div>
        <div class="board-column board-block" data-index="23"></div>
        <div class="board-column board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-column board-block" data-index="30"></div>
        <div class="board-column board-block" data-index="31"></div>
        <div class="board-column board-block" data-index="32"></div>
        <div class="board-column board-block" data-index="33"></div>
        <div class="board-column board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-column board-block" data-index="40"></div>
        <div class="board-column board-block" data-index="41"></div>
        <div class="board-column board-block" data-index="42"></div>
        <div class="board-column board-block" data-index="43"></div>
        <div class="board-column board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-column board-block" data-index="50"></div>
        <div class="board-column board-block" data-index="51"></div>
        <div class="board-column board-block" data-index="52"></div>
        <div class="board-column board-block" data-index="53"></div>
        <div class="board-column board-block" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="footer-box">
        <div class="footer-box__block" data-key="Q">Q</div>
        <div class="footer-box__block" data-key="W">W</div>
        <div class="footer-box__block" data-key="E">E</div>
        <div class="footer-box__block" data-key="R">R</div>
        <div class="footer-box__block" data-key="T">T</div>
        <div class="footer-box__block" data-key="Y">Y</div>
        <div class="footer-box__block" data-key="U">U</div>
        <div class="footer-box__block" data-key="I">I</div>
        <div class="footer-box__block" data-key="O">O</div>
        <div class="footer-box__block" data-key="P">P</div>
      </div>
      <div class="footer-box-1">
        <div class="footer-box__block" data-key="A">A</div>
        <div class="footer-box__block" data-key="S">S</div>
        <div class="footer-box__block" data-key="D">D</div>
        <div class="footer-box__block" data-key="F">F</div>
        <div class="footer-box__block" data-key="G">G</div>
        <div class="footer-box__block" data-key="H">H</div>
        <div class="footer-box__block" data-key="J">J</div>
        <div class="footer-box__block" data-key="K">K</div>
        <div class="footer-box__block" data-key="L">L</div>
      </div>
      <div class="footer-box">
        <div class="footer-box__block footer-box__big-block">ENTER</div>
        <div class="footer-box__block" data-key="Z">Z</div>
        <div class="footer-box__block" data-key="X">X</div>
        <div class="footer-box__block" data-key="C">C</div>
        <div class="footer-box__block" data-key="V">V</div>
        <div class="footer-box__block" data-key="B">B</div>
        <div class="footer-box__block" data-key="N">N</div>
        <div class="footer-box__block" data-key="M">M</div>
        <div class="footer-box__block footer-box__big-block">
            <img class="footer-box__backspace" src="./assets/backspace.svg" alt="" />
        </div>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
